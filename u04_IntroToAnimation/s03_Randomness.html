<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <canvas id="canvas" width="500px" height="500px" style="border: 1px solid black;" tabindex="1" autofocus></canvas>
    <p id="coordinateValues">Coordinates - x: 0, y: 0</p>
    <script>
        //Canvas API: https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D
        const canvas = document.getElementById("canvas")
        const ctx = canvas.getContext("2d")


        //How you can start randomizing a color...
        //Syntax should look like: "rgb(255,213,72)"
        let r = Math.round( Math.random()*255 )
        let color = "rgb("+r+", " //This currently would create: "rgb(255" (assuming it generated at 255 randomly to be the r value
        //The r,g,b values must always be between 0 and 255

        let prevTimeStamp = 0
        window.requestAnimationFrame(gameLoop)
        function gameLoop(currentTimeStamp) {
            let timeElapsed = (currentTimeStamp - prevTimeStamp) / 1000
            prevTimeStamp = currentTimeStamp
            ctx.clearRect(0, 0, 500, 500)

            //between 55 and 100
            let width = Math.random()*45+55
            //between 39 and 60
            let height = Math.random()*21+39


            ctx.fillRect(250,250,width, height)






            window.requestAnimationFrame(gameLoop)
        }





        //Mouse Input Stuff
        let xCoord = 0
        let yCoord = 0
        function getCursorPosition(canvas, event) {
            const rect = canvas.getBoundingClientRect()
            xCoord = event.clientX - rect.left
            yCoord = event.clientY - rect.top
            document.getElementById("coordinateValues").innerHTML = "Coordinates - x: "+xCoord+", y: "+yCoord
        }

        canvas.addEventListener('mousemove', function(e) { getCursorPosition(canvas, e)})

        addEventListener('click', (event) => {});

        onclick = (event) => { }

    </script>
</head>

</html>
